<script>
  function bubbleSort(array = []) {
    for(let i = 0; i < array.length;i++) {
      for(let j = j; j < array.length - i; j++) {
        if(array[j] > array[j + 1]) {
          const tmp = array[j];
          array[j] = array[j + 1];
          array[j + 1] = tmp;
        }
      }
    }
  }

  const arr = [3,1,5,2,6,7,10,9];
  bubbleSort(arr);
  console.log(arr);
</script>
