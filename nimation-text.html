/*

    /* 使用clip-path属性方式 */
    #content{
      position: relative;
      display: inline-block;
      padding: 5px;
      border: solid 1px;
      font-size: 1.5rem;
      /* 
        polygon 方法裁切可是区域。这个方法接受8个参数，每两个分别表示一个点的坐标
        四个点分别位于元素的 左上角/右上角/右下角/左下角
       */
      clip-path: polygon(0% 0%,0% 0%, 0% 100%, 0% 100%);
      animation: slide 2s forwards;
    }

    @keyframes slide{
      to {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
    }
  </style>
</head>

<body>
  <div id="content">文字内容</div>
</body>
