<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <style>
        #board {
            width: 350px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid #fff;
            display: inline-block;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
            color: red;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="board">

    </div>
    <script>
        let pattern = [
            [1, 2, 0],
            [0, 1, 0],
            [1, 0, 2]
        ]

        color = 2; // 1:O,2:X，O与X需要交叉落子，所以3 - color 就表示下次落的子
        console.log(1, 'O');
        console.log(2, 'X');
        function show() {
            const board = document.getElementById('board');
            board.innerHTML = "";

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.innerText = pattern[i][j] == 2 ? "X" :
                        pattern[i][j] === 1 ? "O" : "";

                    cell.addEventListener("click", () => move(i, j))
                    board.appendChild(cell)
                }
            }
        }
        function move(i, j) {
            if (pattern[i][j] !== 0) return false;
            pattern[i][j] = color;
            if (check(pattern, color)) {
                alert(color === 2 ? "X is winner!" : "O is winner!")
            }
            color = 3 - color;
            show();
            /* willWin的逻辑是
              当前棋子落子之后比如是X，
              则克隆整个棋盘，遍历整个棋盘空白处，下一个落手的棋赢得了话，表示下一个下棋的人要赢了 
            */

            if (willWin(pattern, color)) {
                console.log(color === 2 ? "X will win!" : "O will win");
            }
        }

        function check(pattern, color, x, y) {
            // 判断横向是否都与color相等
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            // 横轴轴有不与color相等则判断纵轴是否都与color相等
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            // 横轴与纵轴斜边上相等情况,规律是 x = y
            {
                let win = true;
                for (let i = 0; i < 3; i++) {
                    if (pattern[i][i] !== color) {
                        win = false;
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            // 另一个斜边规律是 x + y 等于2 等情况也就是（pattern[x][y]中的x + y = 2）
            {
                let win = true;
                for (let i = 0; i < 3; i++) {
                    if (pattern[i][2 - i] !== color) {
                        win = false;
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            return false;
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== 0) continue;// 跳过有棋子的情况
                    let tmp = clone(pattern); // 克隆棋盘，在空白位置填充当前棋子来判断是否赢
                    tmp[i][j] = color;
                    if (check(tmp, color)) {
                        return [i, j]; // 返回willWin的点
                    }
                }
            }
            return null;
        }

        function bestChoice(pattern, color) {
            let point = willWin(pattern, color);
            if (point) {
                return {
                    point: point,
                    result: 1 // -1： 输，0: 平 1：赢
                }
            }

            let result = -1; // 假设自己会输
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== 0) continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    // 判断对手
                    let opp = bestChoice(pattern, 3 - color);
                    // opp对手willWin的结果
                    // 自己与对手结果相反， 与对手结果相反就是自己的结果大于或等于result就是最好的选项
                    if (- opp.result >= result) {
                        point = [i, j];
                        result = - opp.result;
                    }
                }
            }

            return {
                point: point,
                result: point ? result : 0
            }
        }

        show();
    </script>
</body>

</html>
