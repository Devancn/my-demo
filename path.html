<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: gray;

            border-bottom: 1px solid #fff;
            border-right: 1px solid #fff;
            vertical-align: middle;
        }

        #container {
            width: 701px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage.map = JSON.stringify(map)">save</button>
    <script>
        // var map = new Array(1001).join(0).split('').map(s => Number(s));
        var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
        const container = document.getElementById("container");
        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                if (map[y * 100 + x] === Number(1)) { // 如果数组中元素有1则需要设置黑色背景
                    cell.style.backgroundColor = 'black';
                }
                cell.addEventListener("mouseover", () => {
                    if (mouse) {
                        if (clear) {
                            cell.style.backgroundColor = '';
                            map[y * 100 + x] = 0;// 0 表示默认的背景
                        } else {
                            cell.style.backgroundColor = 'black';
                            map[y * 100 + x] = 1;// 1 表示黑色的背景
                        }
                    }
                })

                container.appendChild(cell);
            }
        }

        let mouse = false;
        let clear = false;
        document.addEventListener("mousedown", e => {
            mouse = true;
            clear = e.button === 2; // 鼠标右键
        });
        document.addEventListener("mouseup", () => mouse = false);

        document.addEventListener("contextmenu", e => e.preventDefault());

        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t);
            })
        }

        async function fintPath(map, start, end) {
            map = map.slice();
            let stack = [start];

            async function insert(x, y) {
                if (map[100 * y + x] !== 0) { // 表示改点有障碍，为1
                    return
                }
                if (x < 0 || y < 0 || x >= 100 || y >= 100) { // 到边不能继续
                    return;
                }

                map[100 * y + x] = 2; // 把改点标记为已经在queue中push过的点
                container.children[y * 100 + x].style.backgroundColor = "lightgreen"; // 并且把对应的点的颜色设置成绿色
                await sleep(5); // 暂停5ms可视化找终点过程
                stack.push([x, y]);
            }

            while (stack.length) {
                let [x, y] = stack.pop();
                if (x === end[0] && y === end[1]) { // 如果等于终点
                    return true
                }
                await insert(x - 1, y); // 左
                await insert(x + 1, y); // 右 
                await insert(x, y - 1); // 上
                await insert(1, y + 1); // 下
            }
            return false
        }
    </script>
</body>

</html>
