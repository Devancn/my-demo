<script>
  function* nTimes(n) {
    if(n > 0) {
      yield* nTimes(n -1);
      yield n - 1;
    }
  }

  function* test() {

    }}

  function* generatorFn() {
    yield* [1,2,3];
  }
  const forFn = generatorFn();
  for(const x of forFn) {
    console.log(x); // 1, 2, 3
  }
  console.log(forFn)

 console.log(generatorFn()); //generatorFn {<suspended>}
 var g = generatorFn();
