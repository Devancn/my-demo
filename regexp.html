<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 匹配 dxh 后面字符是 hxd 的字符串
    const string1 = 'absddxhhxdkjl';
    const result = string1.match(/dxh(?=hxd)/);
    console.log(result)
    // 匹配 dxh 后面字符不是 hxd 的字符串
    const string2 = 'fsdxhsfs'
    console.log(string2.match(/dxh(?!hxd)/))
    // 匹配 dxh 前面字符是 hxd 的字符串
    console.log('sfsdhxddxhsdfhxddxh'.match(/(?<=hxd)dxh/g))
    // 匹配 dxh 前面字符不是 hxd 的字符串 
    console.log('sfsahxddxhsdfsdxhsdfsd'.match(/(?<!hxd)dxh/g))
  </script>

</body>

</html>
