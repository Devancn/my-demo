  <title>Document</title>
  <style>
    .main {
      width: 512px;
      height: 512px;
      position: relative;
    }

    #sun,
    #earth {
      position: absolute;
    }

    #sun {
      transform: translate(-50%, -50%);
      font-size: 5rem;
      left: 50%;
      top: 50%;
    }

    #earth {
      left: 50%;
      /* 把top值设置为父容器50%的高度，并向上偏移128px的位置 */
      top: calc(50% - 128px);
      /* 将地球的旋转参考点修改到太阳的中心点。这样执行地球的 transform 属性就能让地球围绕这太阳转了 */
      transform-origin: 50% calc(50% + 128px);
      font-size: 2rem;

      transform: translate(-50%, -50%) rotate(.0turn);
      animation: rotate 5s linear infinite;
    }

    /* 定义关键帧动画 */
    @keyframes rotate {
      to {
        transform: translate(-50%, -50%) rotate(1turn)
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <div id="sun">🌞</div>
    <div id="earth">🌏</div>
  </div>
</body>
