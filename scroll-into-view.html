<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      overflow: auto;
    }

    .box>div {
      width: 100%;
      height: 80%;
      background-color: blue;
    }

    .box>div:nth-child(2n) {
      background-color: cadetblue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script>
    const divs = document.documentElement.querySelectorAll('.box div');
    divs.forEach((element, idx) => {
      setTimeout(() => {
        console.log(idx, 'idx')
        element.scrollIntoView(true)
      }, idx * 1000)
    })
  </script>
</body>

</html>
