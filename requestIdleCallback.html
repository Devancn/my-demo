<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sleep(duration) {
      let start = Date.now();
      while(start + duration > Date.now()){}
    }

    const works = [
      () => {
        console.log('A1开始');
        sleep(20) // 模拟该任务需要花20ms
        console.log('A1结束');
      },
      () => {
        console.log('B1开始');
        sleep(20) // 模拟该任务需要花20ms
        console.log('B1结束');
      },
      () => {
        console.log('C1开始');
        sleep(20) // 模拟该任务需要花20ms
        console.log('C1结束');
      },
      () => {
        console.log('C2开始');
        sleep(20) // 模拟该任务需要花20ms
        console.log('C2结束');
      },
      () => {
        console.log('B2开始');
        sleep(20) // 模拟该任务需要花20ms
        console.log('B2结束');
      }
    ]

    requestIdleCallback(workLoop, {timeout: 1000});

    function workLoop(deadline) {
      console.log('本帧的剩余时间', deadline.timeRemaining());
      while(deadline.timeRemaining() > 0 || deadline.didTimeout && works.length) {
        performUnitOfWork()
      }
      if(works.length > 0) {
        console.log(`只剩下${deadline.timeRemaining()}`);
        requestIdleCallback(workLoop, {timeout: 1000});
      }
    }

    function performUnitOfWork() {
      works.shift()();// 取出任务执行
    }
  </script>
</body>
</html>
