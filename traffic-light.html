        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t);
            })
        }
        function* go() {
            while (true) {
                green();
                yield sleep(1000);
                yellow()
                yield sleep(200);
                red()
                yield sleep(500);
            }
        }

        function run(iterator) {
            let { value, done } = iterator.next();
            if (done) {
                return
            }
            if (value instanceof Promise) {
                value.then(() => {
                    run(iterator)
                })
            }
        }
        function co(generator) {
            return function () {
                return run(generator());
            }
