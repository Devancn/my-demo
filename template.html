<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  111111
  <template id="foo">
    <p>222</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </template>
  <template id="script">
    <script>
      console.log('devan')
    </script>
  </template>
</body>
<script>
  const fooTemplate = document.getElementById('foo');
  const scriptTemplate = document.getElementById('script');
  // fooTemplate.content 为一个 DocumentFragment节点
  console.log(fooTemplate, 'fooTemplate')
  setTimeout(() => {
    // console.log('devan') 会被延迟执行
    console.log(document.body.appendChild(scriptTemplate.content))
  }, 1500)

</script>

</html>
