<script>
  /**
   * 二分查找
   * */
  function binarySearch(array = [], target) {
    let start = 0;
    let end = array.length - 1;
    while(start < end) {
      let middle = Math.floor((start + end) / 2);
      if(array[middle] === target) return middle;
      if(array[middle] > target) {
        end = middle - 1;
      }
      if(array[middle] < target) {
        start = start + 1;
      }
    }
    return -1;
  }
  console.log(binarySearch([1,3,5,6,7,9,10,12], 9))
</script>
