<style>
    /* 
        a表示内敛样式，b表示id，c表示class或者属性选择器，d表示标签选择器
        优先级计算规则，四元组[a,b,c,d]，S表示权重，n表示n进制
        S = a * n^3 + b * n^2 + c * n^1 + d * n^0
        优先级计算（计数）
        1. div#a.b .c[id=x] ? 
           [0,1,3,1], 0个内敛样式，1个id选择器，2个类选择器+1属性选择器，1个标签选择器
        2. #a:not(#b)
           [0,2,0,0]，这里not不参与统计
        3. *.a
           [0,0,1,0]，这里*号不参与统计
        4. div.a
           [0,0,1,1]
     */
   
</style>
<div id="a" class="b">
    <div class="c" id="x">red</div>
</div>
