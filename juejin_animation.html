<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 512px;
      height: 512px;
      position: relative;
    }

    #sun,
    #earth {
      position: absolute;
      transform: translate(-50%, -50%);
    }

    #sun {
      font-size: 5rem;
      left: 50%;
      top: 50%;
    }

    #earth {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="main">
    <div id="sun">🌞</div>
    <div id="earth">🌏</div>
  </div>
</body>
<script>
  /**
   * 1. 设计轨迹方程，找出动画变量和时间的关系
   * 2. 确定动画周期和动画变量对应的CSS属性
   * 3. 通过 requestAnimationFrame API，在浏览器重绘周期中更新动画变量，以实现我们需要的动画效果
   * */
  const earth = document.getElementById('earth');
  const x0 = 256;
  const y0 = 256;
  const radius = 128;
  const T = 5000; // 周期

  function update(t) {
    const alpha = 2 * Math.PI * t / T;
    const x = x0 + radius * Math.cos(alpha);
    const y = y0 + radius * Math.sin(alpha);
    earth.style.left = `${x}px`;
    earth.style.top = `${y}px`;
    requestAnimationFrame(update)
  }

  update(0)
</script>

</html>
